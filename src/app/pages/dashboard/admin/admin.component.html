<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="main-content p-4">
  <div class="row">

    <div class="col-xl-7 col-lg-7 col-md-7">

      <div class="row align-items-center mt-3">
        <div class="col-xl-10 col-lg-10 col-md-10">
          <h3>Onboarded Lab lists </h3>
        </div>

        <div class="col-xl-2 col-lg-2 col-md-2">
          <select class="form-select form-select-sm" id="sel1" name="sellist1">
            <option selected disabled>Sort By</option>
            <option>Creation Date</option>
            <option>Newest</option>
            <option>Oldest</option>
          </select>
        </div>
      </div>



      <div class="card mt-3" *ngFor="let item of list">
        <div class="card-body">
          <ul class="list-group ">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0">

              <img [src]="item.url" />
              <button *ngIf="item.buttontext === 'Pending'" type="button"
                class="btn btn-danger">{{item.buttontext}}</button>
              <button *ngIf="item.buttontext === 'view'" type="button"
                class="btn btn-success">{{item.buttontext}}</button>

            </li>
          </ul>
        </div>
      </div>





    </div>


    <div class="col-xl-5 col-lg-5 col-md-5">
      <div class="row align-items-center mt-3">

        <div class="col-xl-12 col-lg-12 col-md-12">
          <h3>&nbsp;</h3>
        </div>


          <div class="col-xl-6 col-lg-6 col-md-6" *ngFor="let item of analytics">

            <div class="card mt-3">

                <div class="card-header">
                  <p class="mb-0">{{item.text}}</p>
                </div>

              <div class="card-body text-center">
                <p class="mb-0"><strong>{{item.count}}</strong></p>
              </div>
            </div>

            </div>



      </div>
    </div>



  </div>
</div>

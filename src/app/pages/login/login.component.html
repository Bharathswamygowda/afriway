<section class="login">
  <div class="container-fluid">
    <div class="row">

      <div class="col-lg-6 col-md-6 col-sm-6 ">


        <div class="hv-100 p-5 d-flex align-items-center justify-content-center">
        <div class="form-content">

          <h2 class="text-center"> {{ 'WELCOME' | translate }} </h2>
          <p class="text-center"> {{ 'WELCOMEMSG' | translate }}</p>

          <form (ngSubmit)="submitForm()"  class="mt-5" #signup = "ngForm" novalidate>

            <div class="form-floating mt-3">
              <input required [pattern]="emailValid" type="text" [(ngModel)]="loginValues.email" class="form-control"  placeholder="Enter email" name="email">
              <label for="email">{{ 'EMAIL' | translate }}</label>
            </div>

            <div class="error-msg mt-1"
            *ngIf="(signup.controls['email']?.dirty || signup.controls['email']?.touched)">
            <p *ngIf="signup.controls['email'].hasError('required')" class="text-danger">Required</p>
            <p *ngIf="signup.controls['email'].hasError('pattern')" class="text-danger">Please enter a Valid Emailid</p>
          </div>

            <div class="form-floating mt-4">
              <input required type="password" [(ngModel)]="loginValues.password" class="form-control"  placeholder="Enter email" name="password">
              <label for="email">{{ 'PASSWORD' | translate }}</label>
            </div>

            <div class="error-msg mt-1"
            *ngIf="(signup.controls['password']?.dirty || signup.controls['password']?.touched)">
            <p *ngIf="signup.controls['password'].hasError('required')" class="text-danger">Required</p>
          </div>


            <div class="clearfix mt-3">

              <div class="form-check float-start">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">{{ 'REMEMBER' | translate }}</label>
              </div>


              <a [routerLink]="['/']" class="float-end form-check-label"> {{ 'FORGOT' | translate }}</a>
            </div>



            <div class="text-center d-grid mt-5">
            <button [disabled] = "signup.invalid" type="submit" class="btn btn-success btn-block btn-lg">{{ 'SIGNIN' | translate }}</button>
          </div>


          <!-- <div class="text-center mt-4 mb-3">
            <button  class="btn btn-outline-dark"><i class="bi bi-google"></i> Sign in with Google </button>
          </div> -->

          <p class="text-center mt-4">{{ 'NO_ACCOUNT' | translate }} <a class="form-check-label" [routerLink]="['/']"> {{ 'SIGNUP' | translate }} </a></p>

          </form>



          <select (change)="changeLanguage()" [(ngModel)]="language" class="form-select" id="sel1" name="sellist1">
            <option value="en">English</option>
            <option value="fr">French</option>
          </select>


      </div>

    </div>

      </div>


      <div class="col-lg-6 col-md-6 col-sm-6 p-0">

        <div class="color-box">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <!-- <div class="box"></div> -->
        <img src="/assets/images/logo.jpg"/>

        </div>

      </div>





    </div>
  </div>
</section>

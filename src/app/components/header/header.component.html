<div class="header-container fixed-top">
  <header class="header navbar navbar-expand-sm">

    <ul class="navbar-nav theme-brand flex-row  text-center">
      <li class="nav-item theme-logo">
        <a [routerLink]="['/home']">
          <img src="assets/images/logo.jpg" class="navbar-logo" alt="logo">
        </a>
      </li>

    </ul>

    <ul class="navbar-item flex-row navbar-dropdown ms-auto">

      <form class="form-inline" role="search">
        <div class="search-bar">
          <input type="text" class="form-control search-form-control  ml-lg-auto" placeholder="Search...">
        </div>
      </form>


      <li class="nav-item dropdown user-profile-dropdown order-lg-0 order-1">
        <a class="nav-link dropdown-toggle user cursor" data-bs-toggle="dropdown">
          <i class="bi bi-bell-fill text-white"></i>
        </a>
        <div class="dropdown-menu notification position-absolute" aria-labelledby="userProfileDropdown">


          <div class="notification-scroll">

            <div class="row align-items-center">
              <div class="col-xl-9 col-lg-9 col-sm-9">
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
              </div>

              <div class="col-xl-3 col-lg-3 col-sm-3 text-center">
                <i class="bi bi-x-circle-fill cursor"></i>
              </div>

            </div>



          </div>


          <div class="notification-scroll">

            <div class="row align-items-center">
              <div class="col-xl-9 col-lg-9 col-sm-9">
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
              </div>

              <div class="col-xl-3 col-lg-3 col-sm-3 text-center">
                <i class="bi bi-x-circle-fill cursor"></i>
              </div>

            </div>



          </div>

          <div class="notification-scroll">

            <div class="row align-items-center">
              <div class="col-xl-9 col-lg-9 col-sm-9">
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
              </div>

              <div class="col-xl-3 col-lg-3 col-sm-3 text-center">
                <i class="bi bi-x-circle-fill cursor"></i>
              </div>

            </div>



          </div>



        </div>
      </li>





      <li class="nav-item dropdown user-profile-dropdown order-lg-0 order-1">
        <a class="nav-link dropdown-toggle user cursor" data-bs-toggle="dropdown">
          <i class="bi bi-gear-fill text-white"></i>
        </a>
        <div class="dropdown-menu position-absolute" aria-labelledby="userProfileDropdown">
          <div class="user-profile-section">
            <div class="media mx-auto">
              <img src="assets/img/90x90.jpg" class="img-fluid mr-2" alt="avatar">
              <div class="media-body text-center">
                <h5>Ali </h5>
                <p>CEO</p>
              </div>
            </div>
          </div>

          <div class="dropdown-item cursor" (click)="logout()">
            <a>
              <i class="bi bi-box-arrow-right icon-size"></i><span>Log Out</span>
            </a>
          </div>
        </div>
      </li>
    </ul>
  </header>
</div>
